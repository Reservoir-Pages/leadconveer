<section class="contacts" id="contacts">
	<div class="contacts__container container">
		<div class="contacts__content">
			<h2 class="contacts__title subtitle">Контакты</h2>
			<p class="contacts__descr description">
				Есть вопрос, или вы хотите получить бесплатную консультацию? Свяжитесь с нами, и мы
				предоставим необходимую информацию!
			</p>
			<address class="contacts__address address">
				<ul class="address__list list-reset">
					<li class="address__item">
						<span class="address__descr">Адрес офиса</span>
						<a
							class="address__link link link--address"
							href="https://yandex.ru/maps/213/moscow/house/dubininskaya_ulitsa_53/Z04YcARmS0MBQFtvfXtzc3hlZQ==/?indoorLevel=1&ll=37.636266%2C55.722461&z=17.62">
							г. Москва, ул. Дубининская, д. 53
						</a>
					</li>
					<li class="address__item">
						<span class="address__descr">Телефон:</span>
						<a class="address__link link link--address" href="tel:+74951183282">+7 495 118-32-82</a>
					</li>
					<li class="address__item">
						<span class="address__descr">Электронная&nbsp;почта</span>
						<a class="address__link link link--address" href="mailto:mailbox@leadconveer.ru">
							mailbox@leadconveer.ru
						</a>
					</li>
					<li class="address__item address__item--icon-link">
						<span class="address__descr">Или напишите нам в любимом мессенджере:</span>
						<a
							class="address__link"
							href="https://t.me/"
							title="Написать в Телеграм"
							aria-label="Написать в Телеграм">
							<img
								class="address__icon"
								src="@images/contacts/contacts-tg.svg"
								width="64"
								height="64"
								alt="" />
						</a>
					</li>
				</ul>
			</address>
		</div>
		<div class="contacts__img">
			<img src="@images/contacts/contacts-bg.png" width="880" height="847" alt="" />
		</div>
	</div>
</section>
