<section class="clients">
	<div class="clients__container container">
		<h2 class="clients__title subtitle">
			<span class="subtitle__text">Клиенты, которые уже покупают</span>
			<span class="subtitle__text subtitle__text--orange">Лидов для своего бизнеса</span>
		</h2>
		<p class="clients__descr description">
			Более 5000 компаний по всей России уже используют покупку Лидов!
		</p>
		<ul class="clients__list list-reset">
			<li class="clients__item client">
				<a
					class="client__link"
					href="#"
					title="Перейти на сайт Skoda"
					aria-label="Перейти на сайт Skoda">
					<img src="@images/clients/skoda.png" width="298" height="71" alt="Логотип Skoda" />
				</a>
			</li>
			<li class="clients__item client">
				<a
					class="client__link"
					href="#"
					title="Перейти на сайт Skillbox"
					aria-label="Перейти на сайт Skillbox">
					<img src="@images/clients/skillbox.png" width="234" height="50" alt="Логотип Skillbox" />
				</a>
			</li>
			<li class="clients__item client">
				<a
					class="client__link"
					href="#"
					title="Перейти на сайт World Class"
					aria-label="Перейти на сайт World Class">
					<img
						src="@images/clients/worldclass.svg"
						width="250"
						height="71"
						alt="Логотип World Class" />
				</a>
			</li>
			<li class="clients__item client">
				<a
					class="client__link"
					href="#"
					title="Перейти на сайт Абсолют-банка"
					aria-label="Перейти на сайт Абсолют-банка">
					<img
						src="@images/clients/absolute.png"
						width="230"
						height="69"
						alt="Логотип Абсолют-банка" />
				</a>
			</li>
		</ul>
	</div>
</section>
