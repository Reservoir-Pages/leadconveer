<header class="header">
	<div class="header__container container">
		<a href="/" class="header__logo" title="Логотип сайта" aria-label="Логотип сайта">
			<img
				class="header__logo-icon"
				src="@images/header/logo.png"
				width="251"
				height="70"
				alt="Логотип сайта" />
		</a>
		<nav class="header__nav nav" data-js-menu>
			<ul class="nav__list list-reset">
				<li class="nav__item">
					<a href="#how" class="nav__link link link--dark-bg">Как это работает</a>
				</li>
				<li class="nav__item">
					<a href="#cost" class="nav__link link link--dark-bg">Цена</a>
				</li>
				<li class="nav__item">
					<a href="#reviews" class="nav__link link link--dark-bg">Отзывы</a>
				</li>
				<li class="nav__item">
					<a href="#contacts" class="nav__link link link--dark-bg">Контакты</a>
				</li>
			</ul>
		</nav>
		<div class="header__contacts">
			<a
				href="https://api.whatsapp.com/send?phone="
				class="header__contacts-link"
				title="Написать в Whatsapp"
				aria-label="Написать в Whatsapp">
				<img
					class="header__contacts-image"
					width="40"
					height="40"
					src="@images/header/whatsapp.png"
					alt="" />
			</a>
			<a
				href="https://t.me/"
				class="header__contacts-link"
				title="Написать в Телеграм"
				aria-label="Написать в Телеграм">
				<img
					class="header__contacts-image"
					width="40"
					height="40"
					src="@images/header/tg.svg"
					alt="" />
			</a>
			<a
				href="tel:+74951183282"
				class="header__contacts-link"
				title="Позвонить на номер +7(495)118-32-82"
				aria-label="Позвонить на номер +7(495)118-32-82">
				<img
					class="header__contacts-image header__contacts-image--phone"
					width="40"
					height="40"
					src="@images/header/phone.svg"
					alt="" />
				<span class="header__contacts-text header__contacts-text--phone">+7 495 118-32-82</span>
			</a>
			<button
				class="header__contacts-btn burger btn-reset"
				title="Меню"
				aria-label="Меню"
				data-js-burger>
				<span class="burger__line"></span>
			</button>
		</div>
	</div>
</header>
